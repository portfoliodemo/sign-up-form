<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Odin Project</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&family=Fascinate&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheet(s) -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    
</head>
<body>

    <div class="container">

        <header>
            <div class="odin-logo">
                <img src="./assets/images/odin-lined.png" alt="The Odin Project"><h1>Odin Hockey</h1>
            </div>
        </header>

        <main>
            <section>
                <!-- Background Photo courtesy of Tim Trad via Unsplash.com https://unsplash.com/photos/3PdOKrfzrYM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink -->
                <p>Hockey? Tonight? Ready to play? Yes! Let's Go! What are you waiting for? Don't get toe dragged! Sign up below!</p>
                <p>Game On!</p>
            </section>

            <form action="#" method="put">
                <!-- <fieldset>
                    <legend></legend>
                </fieldset> -->
                <div class="form-inputs">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="First Name" name="firstName" title="Please enter your first name." required> 
                </div>
                <div class="form-inputs">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Last Name" name="lastName" title="Please enter your last name." required>                    
                </div>
                <div class="form-inputs">
                    <label for="email-address">Email:</label>
                    <input type="email" id="email-address" name="emailAddress" placeholder="example@xyz.com" title="Please enter a valid email address. example@xyz.com" required>                    
                </div>
                <div class="form-inputs">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" placeholder="867-5309" name="telephoneNumber" title="Please enter a valid telephone number. Example: 1 (708) 867-5309" minlength="7" maxlength="16" required>                    
                </div>
                <div class="form-inputs">
                    <label for="enter-password">Enter Password:</label>
                    <input type="password" id="enter-password" placeholder="********" name="enterPassword" minlength="16" title="Please enter a password containing at least 16 characters, with at least one digit, one lowercase character, one uppercase character and one symbol." required>                    
                </div>
                <div class="form-inputs">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="********" name="confirmPassword" minlength="16" title="Please enter a matching valid password." required>                    
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" title="Login">Login</a></p>
        </main>

    </div>

</body>
</html>
